<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BookSearcher/styles.css/reset.css">
    <link rel="stylesheet" href="/BookSearcher/styles.css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Book Searcher</title>
</head>
<body>

    <header>
        <div class="container">
            <div class="header_content">
                <h1>Find Book You Need</h1>
                <hr>
                <div class="search">
                    <input id="search-input" type="text" placeholder="Enter your book name">
                    <a href="#!"><img id="search-icon" src="/BookSearcher/img/icons/icons-search.svg" alt=""></a>
                </div>
            </div>
        </div>
    </header>
    <section class="books">
        <div id="books-container" class="container book">
            <div id="book" class="card">
                <img src="/BookSearcher/img/book.jpg" alt="">
                <h2 class="book_name">React JS</h2>
            </div>
        </div>
        <div id="not-found-message">the book was not found</div>
    </section>
    <footer id="footer">
        
            <p><img src="/BookSearcher/img/icons/github.svg" alt=""><a href="http://github.com/ppank0">http://github.com/ppank0 </a><span>| 2023</span></p>
        
        
    </footer>
    <script src="/BookSearcher/main.js"></script>
</body>
</html>
